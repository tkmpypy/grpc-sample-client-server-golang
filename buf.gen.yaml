version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tkmpypy/grpc-sample-proto/todo/gen/proto/go
plugins:
  - name: go
    out: gen/proto/golang
    opt: 
      - paths=source_relative
  - name: go-grpc
    out: gen/proto/golang
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false


